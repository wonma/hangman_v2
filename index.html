<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/favicon.png">
</head>

<body>
    <div class="wrapper">
        <h1>Hangman Game</h1>
        <p class="explanation">Guess what!!!!??</p>
        <div id="puzzle" class="puzzle"></div>
        <p class="warning" id="warning"></p>
        <p class="wrong-letters">
            Wrong Letters:
            <p class="wrong-letters wrong-letters__text" id="wrong-letters"></p>
        </p>
        <input type="text" class="keypadActivator" id="keypadActivator" autocapitalize="none" placeholder="(On Mobile?) Touch Here">
        <p id="guess-num"></p>
        <button id="new-word" class="button">New Word</button>
        <p class="copyright">&copy; Made with Beer by Wonmi Kwon</p>
    </div>

    <script src="scripts/bundle.js"></script>
</body>

</html>
